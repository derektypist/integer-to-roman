        <!DOCTYPE html>
        <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Integer to Roman</title>
            <!-- Load Styles -->
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
            <link rel="preconnect" href="https://fonts.gstatic.com">
            <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
            <link href="css/style.css" rel="stylesheet">
        </head>
        <body>
            <!-- Set Up Header -->
            <header class="text-center container-fluid">
                <h1>Integer to Roman</h1>
            </header>

            <section class="container-fluid">
                <!-- Set Up Form -->
                <form>
                    <div class="form-group">
                        <label for="mynumber" class="form-label">Number (Required)</label>
                        <input class="form-control" placeholder="Enter whole number between 1 and 3999 (e.g. 1990)" id="mynumber" title="Enter whole number between 1 and 3999 (e.g. 1990)">
                    </div>

                    <!-- Set Up and Center Buttons -->
                    <div class="d-grid gap-2 col-4 mt-2 mx-auto">
                        <button type="button" onclick="getNumberInfo()" class="btn btn-info">Submit</button>
                        <button type="reset" onclick="clearInfo()" class="btn btn-warning">Reset</button>
                    </div>

                </form>
            </section>

        </body>
        </html>
